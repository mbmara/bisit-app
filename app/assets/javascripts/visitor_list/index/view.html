<div class="row">
  <div class="col-md-12">
    <div class="ibox">
      <div class="ibox-title">
        <h5>Visitors</h5>
      </div>
      <div class="ibox-content">

        <div class="table-responsive">
          <table class="table table-hover table-bordered table-condensed issue-tracker">
            <tbody>
              <tr class="unread">
                <td>Visitor Name</td>
                <td>Facility</td>
                <td>Company</td>
                <td>Purpose</td>
                <td>Contact Person</td>
                <td>Time In</td>
                <td>Duration</td>
                <td></td>
              </tr>
              <tr ng-repeat="a in visitorList.collections">
                <td>{{a.fullname}}</td>
                <td>{{a.facility}}</td>
                <td>{{a.company}}</td>
                <td>{{a.purpose}}</td>
                <td>{{a.staff}}</td>
                <td>{{a.created_at | date:'MMM dd, yyyy hh:mm:ss a'}}</td>
                <td>{{a.created_at | timeAgo}}</td>
                <td class="text-right">
                  <button class="btn btn-primary btn-xs" ng-click="visitorList.info(a.visitor_id)">View</button>
                </td>
              </tr>
              <tr>
                <td ng-if="visitorList.collections.length==0" colspan="9" class="text-center">No records</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<qr-camera ng-if="visitorList.qr_cam"></qr-camera>
