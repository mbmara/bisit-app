<div class="middle-box2 text-center animated fadeInDown">
        <div class="clock_wrapper">
            <h2>{{visitMain.clock | date:'MM-dd-yyyy HH:mm:ss a'}}</h2>
        </div>
        <div ng-if="visitMain.step==1">   
            <div style="font-size:50px;padding:10px">Enter Visitors Name</div>
            <form class="m-t" role="form" ng-submit="search">
                <div class="form-group">
                    <input type="text" style="color:#000;padding:30px;font-size:30px" class="form-control" required="">
                </div>
                <button type="submit" style="padding:20px;font-size:20px" class="btn btn-primary block full-width">Find</button>
                <br>
                <a type="submit" style="padding:20px;font-size:20px" ng-click="visitMain.step = 2" class="btn btn-primary block full-width">New</a>
            </form>
        </div> 

        <div ng-if="visitMain.step==2" >
            <div class="form-group">
                <!-- <p><b>First Name</b></p> -->
                <input  style="padding:10px;font-size:25px" type="text" ng-model="visitMain.data.fname" placeholder="First Name">
            </div>
            <div class="form-group">
                <!-- <p><b>Last Name</b></p> -->
                <input  style="padding:10px;font-size:25px" type="text" ng-model="visitMain.data.lname" placeholder="Last Name">
            </div>
            <div class="form-group">
                <!-- <p><b>Middle Name</b></p> -->
                <input  style="padding:10px;font-size:25px" type="text" ng-model="visitMain.data.mname" placeholder="Middle Name">
            </div>
            <div class="form-group">
                <select ng-change="visitMain.getCompanyStaff(visitMain.data.company)" style="padding:10px;font-size:25px;min-width:318px" ng-model="visitMain.data.company" ng-options="a.id as a.name for a in visitMain.companies">
                    <option value="" selected hidden disabled>-Select Company-</option>
                </select>
            </div>
            <div class="form-group">
                <select style="padding:10px;font-size:25px;min-width:318px" ng-model="visitMain.data.staff" ng-options="a.id as a.name for a in visitMain.staffs">
                    <option value="" hidden selected disabled>-Select Staff-</option>
                </select>
                
            </div>
            <a style="padding:20px;font-size:20px;min-width:159px" ng-click="visitMain.step = 1" class="btn btn-danger">Back</a>
            <a style="padding:20px;font-size:20px;min-width:159px" ng-click="visitMain.loadCamera()" class="btn btn-primary">Next</a>
        </div>
        <div ng-if="visitMain.step==3">
            <div class="camera_wrapper text-center">
                <div class="camera_container">
                    <canvas id="canvass" height="300" width="400" ng-if="visitMain.canvass"></canvas>
                    <video id="video" height="300" width="400" autoplay></video>
                </div>
            </div>
            <button class="btn btn-danger" style="padding:20px;font-size:20px" ng-click="visitMain.back(2)">Back</button>
            <button ng-if="!visitMain.canvass" class="btn btn-primary" style="padding:20px;font-size:20px" ng-click="visitMain.capture()">Capture</button>
            <button ng-if="visitMain.canvass" class="btn btn-primary" style="padding:20px;font-size:20px" ng-click="visitMain.canvass = false">Retake</button>
            <button class="btn btn-primary" style="padding:20px;font-size:20px" ng-click="visitMain.scanQRCode()">Next</button>
        </div>
        <div ng-if="visitMain.step==4">
            <h4>QR Scanner</h4>
            <video style="width: 400px !important" id="preview"></video>
            <h3>{{visitMain.qrresult}}</h3>
        </div>
        
    </div>
