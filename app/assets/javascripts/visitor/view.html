<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-4">
            <div class="ibox">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Visitor Cam</h5>
                    </div>
                   	<div>
                        <div class="ibox-content no-padding border-left-right text-center">
                            <div class="camera_wrapper">
                            	<video width="300" height="300" autoplay></video>
                            </div>
                            <button class="btn btn-primary">CAPTURE</button>
                            <br>
                            <br>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="ibox">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Visitor Information</h5>
                    </div>
                   	<div>
                        <div class="ibox-content">
                            <form>
                            	<div class="form-group">
                            		<label>First Name</label>
                            		<input type="text" class="form-control">
                            	</div>
                            	<div class="form-group">
                            		<label>Last Name</label>
                            		<input type="text" class="form-control">
                            	</div>
                            	<div class="form-group">
                            		<label>Middle Name</label>
                            		<input type="text" class="form-control">
                            	</div>
                            	<div class="form-group">
                            		<label>Company Name</label>
                            		<input type="text" class="form-control">
                            	</div>
                            	<div class="form-group">
                            		<label>Person to visit</label>
                            		<input type="text" class="form-control">
                            	</div>
                            	<div class="form-group text-center">
                            		<button class="btn btn-primary">Generate ID</button>
                            	</div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="ibox">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Automated ID</h5>
                    </div>
                   	<div>
                        <div class="ibox-content">
                            <div class="id_preview_wrapper">
                            	
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
