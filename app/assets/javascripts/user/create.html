<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Create User</h5>
        <div class="ibox-tools">
            <a ui-sref="index.user" class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>
    <div class="ibox-content">
    	<form ng-submit="user.create(user.data)">
	        <div class="row">
	        	<div class="col-md-4">
	        		<div class="form-group">
	        			<label>First Name</label>
	        			<input type="text" class="form-control" ng-model="user.data.fname" />
	        		</div>
	        	</div>
	        	<div class="col-md-4">
	        		<div class="form-group">
	        			<label>Last Name</label>
	        			<input type="text" class="form-control" ng-model="user.data.lname" required/>
	        		</div>
	        	</div>
	        	<div class="col-md-4">
	        		<div class="form-group">
	        			<label>Middle Name</label>
	        			<input type="text" class="form-control" ng-model="user.data.mname" required/>
	        		</div>
	        	</div>
	        </div>

	        <div class="row">
	        	<div class="col-md-4">
	        		<div class="form-group">
	        			<label>Email Address</label>
	        			<input type="email" class="form-control" ng-model="user.data.email" required/>
	        		</div>
	        	</div>
	        	<div class="col-md-4">
	        		<div class="form-group">
	        			<label>Password</label>
	        			<input type="password" class="form-control" ng-model="user.data.password" required/>
	        		</div>
	        	</div>
	        	<div class="col-md-4">
	        		<div class="form-group">
	        			<label>Confirm Password</label>
	        			<input type="password" class="form-control" ng-model="user.data.password1" required/>
	        		</div>
	        	</div>
	        </div>
	        <div class="row">
	        	<div class="col-md-12">
	        		<div class="form-group">
	        			<button class="btn btn-primary">Create</button>
	        		</div>
	        	</div>
	        </div>
        </form>
    </div>
</div>
