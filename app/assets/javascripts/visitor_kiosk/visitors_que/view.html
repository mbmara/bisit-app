<div class="queVisitorWrapper" style="height: calc(100vh - 80px);overflow-y:auto;overflow-x: hidden">
	<br>
	<div class="row">
		<div class="col-md-12">
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-3" ng-repeat="a in visitors_que.collections">
				<div class="contact-box" ng-click="visitors_que.info(a.visitor_id)" style="background: rgba(0,0,0,0.3);color: #fefefe">
		            <a >
			            <div class="col-sm-2">
			                <span class="badge badge-primary">{{$index+1}}</span> 
			            </div>
			            <div class="col-sm-10">
			                <h3><strong>{{a.fullname}}</strong></h3>
			                <p><i class="fa fa-clock-o"></i> {{a.created_at | timeAgo}}</p>
			                
			            </div>
			            <div class="clearfix"></div>
		            </a>
		        </div>	
			</div>	
		</div>
	</div>
</div>
<div class="navigation_wrapper">
	<button class="home_btn2 pull-left" ui-sref="kiosk"><i class="fa fa-arrow-left"></i></button>
	<!-- <button class="home_btn2 pull-left" ui-sref="kiosk" style="margin-left:10px"><i class="fa fa-search"></i></button> -->
	<p style="width:200px" class="clock_counter pull-right"><i class="fa fa-user-circle"></i> {{visitors_que.collections.length}}</p>
</div>
<qr-camera ng-if="visitors_que.qrcamera_window"></qr-camera>
<visitor-info ng-if="visitors_que.visitorInfo_window"></visitor-info>
