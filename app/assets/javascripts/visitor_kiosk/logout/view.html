<div class="logout_wrapper">
	<div class="row">
		<div class="col-md-6 text-center">
			<button class="btn btn-info" ng-click="kiosk_logout.loadOtherQrCam($index)" ng-repeat="a in kiosk_logout.qrcams">Camera {{$index+1}}</button>
				<br>
			<div class="camera_wrapper text-center">

                <div class="camera_container text-center">
                	<video id="qrcam" height="262" style="background: #000" width="350" autoplay></video>
                </div>
                <div class="form-group">
	            	<input type="text" ng-model="kiosk_logout.visitor.identifiction_code" class="form-control">
	            </div>
	            <div class="form-group">
            	<!-- <button class="btn btn-danger" >Cancel</button> -->
            	
            	<button class="btn btn-success" ng-click="kiosk_logout.verify()">Verify</button>
            </div>
            </div>
            
            
		</div>
		<div class="col-md-6" ng-if="kiosk_logout.visitor_info">
			<div class="id_wrapper text-center">
				<img ng-src="./secret_upload/{{kiosk_logout.visitor_info.image}}" height="200px">
				<br>
				<br>
				<table class="table table-bordered text-left">
					<tr>
						<td width="15">Name</td>
						<td>{{kiosk_logout.visitor_info.name}}</td>
					</tr>
					<tr>
						<td>Company</td>
						<td>{{kiosk_logout.visitor_info.company}}</td>
					</tr>
					<tr>
						<td>Contact</td>
						<td>{{kiosk_logout.visitor_info.staff}}</td>
					</tr>
				</table>
				<p ng-if="kiosk_logout.process"><i class="fa fa-spinner fa-spin fa-fw"></i>Processing logout...</p>
				<button ng-if="!kiosk_logout.process" class="btn btn-danger" ng-click="kiosk_logout.logout()">LOGOUT</button>
			</div>
		</div>
	</div>	
</div>
<div class="navigation_wrapper">
	<button class="home_btn2 pull-left" ng-click="kiosk_logout.cancel()"><i class="fa fa-arrow-left"></i></button>
</div>
