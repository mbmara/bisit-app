<div class="logo_wrapper_public"></div>
<!-- <img src="./images/bisit_app.png" class="text-center" height="500px" style="margin:20px;opacity: 0.1;position: absolute"> -->

<div class="public_wrapper">
	<div class="row">
		<div class="col-sm-12 text-center">
			<h1 style="font-weight: bold;color:#fefefe">Self Assesment Kiosk</h1>
			
			<br>
		</div>

	</div>
	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<label>First Name</label>
				<input type="text" ng-model="public_kiosk.visitor.fname" class="form-control" required>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" ng-model="public_kiosk.visitor.lname" class="form-control" required>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="form-group">
				<label>Middle Name</label>
				<input type="text" ng-model="public_kiosk.visitor.mname" class="form-control" required>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<label>Company</label>
				<select class="form-control" ng-model="public_kiosk.visitor.company"
				ng-options="a.id as a.name for a in public_kiosk.companies"
				ng-change="public_kiosk.getCompanyStaff(public_kiosk.visitor.company)"
				required
				>
				<option value="" hidden disabled selected>-Select Company-</option>
			</select>
		</div>
	</div>
	<div class="col-sm-4">
		<div class="form-group">
			<label>Contact Person</label>
			<select class="form-control" ng-model="public_kiosk.visitor.staff"
			ng-options="a.id as a.name for a in public_kiosk.staffs"
			required
			>
			<option value="" hidden disabled selected>-Select Staff-</option>
		</select>
	</div>
	</div>
	<div class="col-sm-4">
		<div class="form-group">
			<label>Purpose</label>
			<input type="text" class="form-control" ng-model="public_kiosk.visitor.purpose" required>
		</div>
	</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			
		</div>
		<div class="col-sm-4">
			<div class="form-group">
				<a ng-click="public_kiosk
				.openCamera()" class="btn btn-success btn-block">Take Photo</a>
			</div>
		</div>
		<div class="col-sm-4">
			
		</div>

	</div>
</div>
<div class="navigation_wrapper2">
	<button class="btn btn-danger home_btn" ng-click="public_kiosk.cancel()"> CANCEL </button>
	<button class="btn btn-success home_btn pull-right" ng-click="public_kiosk.submitVisitorProfile()"> CONTINUE </button>
</div>
<div class="modal fade" id="takePicture2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content text-center">
        	<br>
        	<button class="btn btn-info" ng-click="public_kiosk.loadOtherCam(a)" ng-repeat="a in public_kiosk.devices">Camera {{$index+1}}</button>
           <div class="camera_wrapper text-center">
                <div class="camera_container text-center">
                	<img class="poto_preview" ng-if="public_kiosk.visitor.visitor_img" ng-src="{{public_kiosk.visitor.visitor_img}}">
                    <canvas id="canvass" height="262" width="350" style="visibility: hidden"></canvas>
                    <video ng-if="!public_kiosk.visitor.visitor_img" id="video2" height="262" width="350" autoplay></video>
                </div>
            </div>
            <div class="form-group">
            	<button class="btn btn-danger" ng-click="public_kiosk.cancelCamera()">Cancel</button>
            	<button ng-if="public_kiosk.visitor.visitor_img" class="btn btn-primary" ng-click="public_kiosk.reTake()">Retake</button>
            	<button ng-if="!public_kiosk.visitor.visitor_img" class="btn btn-primary" ng-click="public_kiosk.takePicture()">Capture</button>
            	<button class="btn btn-success" ng-click="public_kiosk.confirm()">Confirm</button>
            </div>
		</div>
	</div>
</div>
